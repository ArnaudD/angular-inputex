    <div class="container">

      <div class="test-form" ng-controller="FormTestController">

        <h2>Form</h2>

        <h3>Example</h3>
        <div id="test-form-code"></div>
        <script ix-example="#test-form-code">
          function FormTestController ($scope) {
            // ix-example-start
            $scope.fields = [{
              type: "string",
              label: "String field label",
              name: "string",
              maxLength: 40,
              minLength: 3,
              required: true,
              trim: true
            }, {
              type: "uppercase",
              label: "Uppercase field label",
              name: "uppercase",
              maxLength: 40,
              minLength: 3,
              required: true,
              trim: true
            }, {
              type: "text", // or 'textarea'
              label: "Textarea field label",
              name: "text",
              maxLength: 40,
              minLength: 3,
              rows: 5,
              required: true,
              trim: true
            }, {
              type: "integer",
              label: "Integer field label",
              name: "integer",
              maxLength: 4,
              minLength: 2,
              min: 10,
              max: 9999,
              required: true
            }, {
              type: "select",
              label: "Select field label",
              required: true,
              name: "select",
              choices: [
                { value: 'choice_1_value', label: 'Choice 1' },
                { value: 'choice_2_value', label: 'Choice 2' }
              ]
            }, {
              type: "linkedcombo",
              label: "Combo field label",
              required: true,
              name: "linkedcombo",
              choices: [
                { value: 'choice1', label: 'Choice 1', choices: ['Subchoice 1.1', 'Subchoice 1.2'] },
                { value: 'choice2', label: 'Choice 2', choices: ['Subchoice 2.1', 'Subchoice 2.2'] }
              ]
            }, {
              type: "radio",
              label: "Radio field label",
              name: "radio",
              choices: [
                { value: 'radio_1_value', label: 'Radio 1' },
                { value: 'radio_2_value', label: 'Radio 2' }
              ],
            }, {
              type: "boolean", // or 'checkbox'
              label: "Boolean field label",
              name: "boolean",
              rightLabel: 'Check me ?',
              sentValues: ['Yes', 'No']
            }, {
              type: "datesplit", // or date
              label: "Date field label",
              name: "date",
              min: '2013-09-13',
              min: '2013-09-15',
              required: true
            }];

            $scope.values = {
              'string':      'Default string value',
              'uppercase':   'Default uppercase value',
              'text':        'Default textarea value',
              'integer':     15,
              'select':      'choice_2_value',
              'radio':       'radio_2_value',
              'boolean':     'Yes',
              'date':        '2013-09-13',
              'linkedcombo': 'choice2_Subchoice 2.2',
            };
            // ix-example-end
          }
        </script>

        <h3>Output</h3>
        <div ix-example="#test-form-code" class="output">
          <form name="testForm2" ix-form="fields" ix-form-model="values"></form>
        </div>

        <h3>Live scope</h3>
        <pre>values = {{ values | json }}</pre>

      </div>

      <div class="test-string-field" ng-controller="StringFieldController">

        <h2>Standalone field</h2>

        <h3>Example</h3>
        <script ix-example>
          function StringFieldController ($scope) {
            // ix-example-start
            $scope.field = {
              type: "string",
              maxLength: "40",
              minLength: "3",
              required: true,
              trim: true
            };

            $scope.value = 'Hello inputex';
            // ix-example-end
          }
        </script>
        <pre><code data-language="html">&lt;div ix-field="field" ix-model="value"&gt;&lt;/div&gt;</code></pre>

        <h3>Output</h3>
        <div class="output">
          <div ix-field="field" ix-model="value"></div>
        </div>

        <h3>Live scope</h3>
        <pre>value = {{ value | json }}</pre>

      </div>
